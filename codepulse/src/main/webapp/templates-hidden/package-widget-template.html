<div style="display:none;">
	<div class="widget-container" id="package-widget-template">
		<div class="widget-row">


			<div class="widget-label" id="WidgetPart-labelContainer">
				<div class="indent" id="WidgetPart-indent"></div>
				<div class="widget-collapser" id="WidgetPart-collapser">
					<i class="icon-plus collapser-icon" id="WidgetPart-collapserIcon"></i>
				</div>
				<div class="content highlight-container" id="WidgetPart-contentContainer">
					<div class="highlight"></div>
					<div class="label-text" id="WidgetPart-labelText">Package A</div>
				</div>
			</div>

			<div class="widget-trace-toggle">
				<div class="tri-state-toggle" id="WidgetPart-instrumentationSelectedToggle"></div>
			</div>

			<div class="widget-method-count highlight-container" id="WidgetPart-countContainer">
				<div class="highlight"></div>
				<div class="count-number" id="WidgetPart-countNumber">123K</div>
			</div>

			<div class="widget-barchart" id="WidgetPart-barContainer">
				<div class="bar-shell">
					<div class="bar-fill highlight-container" style="width: 40%;" id="WidgetPart-barFill">
						<div class="highlight"></div>
						<div class="bar-label" id="WidgetPart-barLabel">40%</div>
					</div>
				</div>
			</div>
			
		</div>

		<div class="widget-children" id="WidgetPart-childrenContainer">
			<!-- subpackages should be added here -->
		</div>

	</div>

	<i class="fa fa-bug vuln-badge" id="package-widget-template-has-vuln">
	</i>

	<span class="dependencycheck-badge" id="package-widget-template-dependency-check">
		<i class="fa fa-bug" title="Dependency Check"></i> 
		<span id="dependencycheck-status"></span>
		<span id="dependencycheck-summary">
			<span id="dependencycheck-numvuln"></span>
		</span>
	</span>
</div>
