<div class="trace-controls" trace-state="configuring">
	<div on-trace-state="configuring">
		<div data-role="new-trace">
			<div class="input-append">
				<input type="text" placeholder="Trace Name"/>
				<div class="btn">New Trace</div>
			</div>
		</div>
	</div>
	<div on-trace-state="pre-connect">
		Waiting for a trace connection...
	</div>
	<div on-trace-state="pre-start">
		<div data-role="trace-start">
			<div class="btn">Start Trace</div>
		</div>
	</div>
	<div on-trace-state="running">
		<div data-role="segment-open">
			<div class="input-append">
				<input type="text" placeholder="Segment Label"/>
				<div class="btn">Open Segment</div>
			</div>
		</div>
		<div data-role="segment-close">
			<div class="btn">Close Segment</div>
		</div>
		<div data-role="trace-end">
			<div class="btn">End Trace</div>
		</div>
		<ul data-role="segments-list">
			<!-- auto-generated content -->
			<!-- 
			<li class="segment">
				<span class="segment-name">(1) Cool Stuff</span>
			</li>
			 -->
		</ul>
	</div>
	<div on-trace-state="finishing">
		Finishing trace...
	</div>
	<div on-trace-state="complete">
		Finished trace.
	</div>
</div>
